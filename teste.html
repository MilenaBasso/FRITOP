<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible"content="IE-edge">

<title>Fritop</title>
</head>
<script src="verificacao.js"></script>
<body>

  <div id="elementoGrafico" style="width: 150px;">Elemento gráfico</div>

  <button onclick="mudarCor(true)">Sim</button>
  <button onclick="mudarCor(false)">Não</button>
  
  <script>
  function mudarCor(ehVerdadeiro) {
    var elemento = document.getElementById("elementoGrafico");
    
    if (ehVerdadeiro) {
      elemento.style.backgroundColor = "green";
    } else {
      elemento.style.backgroundColor = "red";
    }
  }
  </script>
  

</body>

</html>

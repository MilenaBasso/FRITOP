<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"content="IE-edge">
        <meta name="viewport" content="width=devide-eidth, initial-scale=1.0">
        <title>Fritop</title>

    <body>
        <header>
            <div  id="logo">
                <img src="./ImagensSegunda/Fritop.png">
            </div>
        
            <div  id="escrita">
                <p class="qualidade">A melhor qualidade do mercado</p>
                <p class="vpp">VPP-Verificação de Processo do Produto</p>
            </div>

            <div id="batatas">
                <img src="./ImagensSegunda/Exemplos.png">
            </div>
        </header>

        <div class="sabores">
            <form class="salete">
                <select name="linguagem" required="required">
                    <option value="">Sabores disponíveis</option>
                    <option>Cebola e salsa</option>
                    <option>Cheddar e bacon</option>
                    <option>Churrasco</option>
                    <option>Costela de porco com limão</option>
                    <option>Frango grelhado</option>
                    <option>Peito de peru</option>
                    <option>Picanha com alho</option>
                    <option>Requeijão</option>
                    <option>Tradicional S2</option>
                </select>
                
                
            </form>

            <div  id="resultado">
                <input type="submit" value="Ver relatório" class="Perfeito">

           
            
    
                <script>
                </script>
            </div>
        </div>

        <main>
            <div class="container">

                <div class="caixinha">
                    <p class="aviso">Produção e Empacotamento - Lotes</p>
                </div>

                <input type="radio" class="radio" name="progress" value="ten" id="lavagem">
                <label for="ten" class="label"><p class="things">Lavagem</p></label>

                <input type="radio" class="radio" name="progress" value="twenty" id="descascar">
                <label for="ten" class="label"><p class="things">Descascamento</p></label>

                <input type="radio" class="radio" name="progress" value="thirty" id="cortar">
                <label for="ten" class="label"><p class="things">Cortagem</p></label>

                <input type="radio" class="radio" name="progress" value="forty" id="fritar">
                <label for="ten" class="label"><p class="things">Fritura</p></label>

                <input type="radio" class="radio" name="progress" value="fifty" id="temperar">
                <label for="ten" class="label"><p class="things">Temperagem</p></label>

                <input type="radio" class="radio" name="progress" value="sixty" id="pesar">
                <label for="ten" class="label"><p class="thingss">Peso dos Pacotes</p></label>

                <input type="radio" class="radio" name="progress" value="seventy" id="temperatura">
                <label for="ten" class="label"><p class="thingss">Temperatura Ideal</p></label>

                <input type="radio" class="radio" name="progress" value="eighty" id="lacrar">
                <label for="ten" class="label"><p class="things">Lacragem</p></label>

                <input type="radio" class="radio" name="progress" value="ninety" id="outra-porque-sim">
                <label for="ten" class="label"><p class="things">Outra</p></label>

                <input type="radio" class="radio" name="progress" value="hundred" id="finalizar">
                <label for="ten" class="label"><p class="things">Finalizou</p></label><br><br><br><br><br>

                <div class="progress">
                    <div class="progress-bar"></div>
                </div>

            </div>

        </main>

<script>
                    function inserir() {
                        event.preventDefault;
                        var peso = window.prompt("Insira o peso do pacote em gramas");
                    var quantidade = 1500;
                var lote  = peso * quantidade;
            var pesolote = lote / 1000;
        window.alert("O lote deve ter " + pesolote + " kilos para passar na verificação");                    }
                </script>
